  es: Respuesta lineal de ganancia (control más fácil)
  fr: Réponse linéaire de gain (contrôle plus facile)
  de: Lineare Verstärkungsantwort (einfachere Steuerung)
  it: Risposta lineare di guadagno (controllo più facile)
  pt: Resposta linear de ganho (controle mais fácil)
  cs: Lineární odezva zisku (snazší ovládání)

# Sección: Efecto glow (halo brillante en controles)
settings.display.glow:
  en: Control Glow Effect
  es: Efecto de brillo en controles
  fr: Effet de luminosité des contrôles
  de: Leuchteffekt der Bedienelemente
  it: Effetto luminoso dei controlli
  pt: Efeito de brilho nos controles
  cs: Efekt záře ovládacích prvků

settings.display.glow.description:
  en: Pulsing halo around knobs, sliders, pads and pins when their value changes. Useful for live performances so the audience can see what's being adjusted. The glow activates on interaction, patch loading, OSC messages, and resets.
  es: Halo pulsante alrededor de knobs, sliders, pads y pines cuando cambia su valor. Útil en actuaciones en directo para que el público vea qué se está ajustando. El brillo se activa con interacción, carga de patches, mensajes OSC y reinicios.
  fr: Halo pulsant autour des boutons, curseurs, pads et broches lorsque leur valeur change. Utile pour les performances en direct afin que le public puisse voir ce qui est ajusté. La lueur s'active lors de l'interaction, du chargement de patches, des messages OSC et des réinitialisations.
  de: Pulsierender Leuchteffekt um Regler, Schieberegler, Pads und Pins wenn sich ihr Wert ändert. Nützlich für Live-Auftritte, damit das Publikum sehen kann, was angepasst wird. Der Leuchteffekt aktiviert sich bei Interaktion, Patch-Laden, OSC-Nachrichten und Resets.
  it: Alone pulsante attorno a manopole, cursori, pad e pin quando il loro valore cambia. Utile per esibizioni dal vivo in modo che il pubblico possa vedere cosa viene regolato. La luminosità si attiva con l'interazione, il caricamento di patch, messaggi OSC e reset.
  pt: Halo pulsante ao redor de knobs, sliders, pads e pinos quando seu valor muda. Útil em performances ao vivo para que o público veja o que está sendo ajustado. O brilho se ativa com interação, carregamento de patches, mensagens OSC e resets.
  cs: Pulzující záře kolem knoflíků, posuvníků, padů a pinů při změně jejich hodnoty. Užitečné pro živé výkony, aby publikum vidělo, co se upravuje. Záře se aktivuje při interakci, načítání patchů, OSC zprávách a resetech.

