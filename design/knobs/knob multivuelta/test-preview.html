<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Spectrol Vernier Dial - Preview</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    display: flex;
    flex-wrap: wrap;
    gap: 40px;
    padding: 40px;
    background: #2a2a2a;
    color: #ccc;
  }

    text-align: center;
  }

    margin: 0 0 10px;

  }

    display: inline-block;
    padding: 20px;
    border-radius: 8px;
  }
  .bg-panel { background: #d0cec8; } /* Panel color similar to Synthi 100 */

  .bg-white { background: #ffffff; }
  img { display: block; }
</style>
</head>
<body>
  <div class="preview">
    <h3>300px — Panel color</h3>
