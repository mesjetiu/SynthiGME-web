  en: Show inactive pins as active
  es: Mostrar pines inactivos como activos
  fr: Afficher les broches inactives comme actives
  de: Inaktive Pins als aktiv anzeigen
  it: Mostra pin inattivi come attivi
  pt: Mostrar pinos inativos como ativos
  cs: Zobrazit neaktivní kolíky jako aktivní

# Sección: Disposición visual (paneles flotantes + vista del canvas)
settings.display.pip:
  en: Visual Layout
  es: Disposición visual
  fr: Disposition visuelle
  de: Visuelles Layout
  it: Disposizione visiva
  pt: Disposição visual
  cs: Vizuální rozložení

settings.display.pip.description:
  en: The visual layout includes the position and size of floating panels and the zoom and scroll position of the main canvas. When enabled, this layout is restored when you reopen the application.
  es: La disposición visual incluye la posición y tamaño de los paneles flotantes y la posición de zoom y desplazamiento del canvas principal. Al activarse, esta disposición se restaura al reabrir la aplicación.
  fr: La disposition visuelle comprend la position et la taille des panneaux flottants ainsi que la position de zoom et de défilement du canevas principal. Lorsqu'elle est activée, cette disposition est restaurée à la réouverture de l'application.
  de: Das visuelle Layout umfasst Position und Größe der schwebenden Bedienfelder sowie die Zoom- und Scroll-Position der Hauptansicht. Bei Aktivierung wird dieses Layout beim erneuten Öffnen der Anwendung wiederhergestellt.
  it: La disposizione visiva include la posizione e le dimensioni dei pannelli flottanti e la posizione di zoom e scorrimento del canvas principale. Quando attivata, questa disposizione viene ripristinata alla riapertura dell'applicazione.
  pt: A disposição visual inclui a posição e o tamanho dos painéis flutuantes e a posição de zoom e rolagem do canvas principal. Quando ativada, esta disposição é restaurada ao reabrir o aplicativo.
  cs: Vizuální rozložení zahrnuje polohu a velikost plovoucích panelů a polohu přiblížení a posunutí hlavního plátna. Při aktivaci je toto rozložení obnoveno při opětovném otevření aplikace.

