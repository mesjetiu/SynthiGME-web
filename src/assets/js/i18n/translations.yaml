  it: "Simula la deriva lenta (±0,1%) degli oscillatori CEM 3340 a causa dei cambiamenti di temperatura."
  pt: Simulates slow drift (±0.1%) of CEM 3340 oscillators due to temperature changes.
  cs: Simulates slow drift (±0.1%) of CEM 3340 oscillators due to temperature changes.

