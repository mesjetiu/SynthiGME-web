# Sección: Acerca de
settings.about.description:
  en: Web port of the Synthi GME modular synthesizer, inspired by the EMS Synthi 100 from the Gabinete de Música Electroacústica (GME) in Cuenca. Born as a Final Master's Project in Sound Art at the Universitat de Barcelona (2019/2020), this web version pursues the same pedagogical and experimental goal with frictionless distribution.
  es: Port web del sintetizador modular Synthi GME, inspirado en el EMS Synthi 100 del Gabinete de Música Electroacústica (GME) de Cuenca. Nacido como Trabajo Final del Máster en Arte Sonoro de la Universitat de Barcelona (2019/2020), esta versión web persigue el mismo objetivo pedagógico y experimental con distribución sin fricciones.
  fr: Port web du synthétiseur modulaire Synthi GME, inspiré par l'EMS Synthi 100 du Gabinete de Música Electroacústica (GME) à Cuenca. Né comme projet final de Master en Art Sonore à l'Universitat de Barcelona (2019/2020), cette version web poursuit le même objectif pédagogique et expérimental avec une distribution sans friction.
  de: Webport des modularen Synthesizers Synthi GME, inspiriert vom EMS Synthi 100 des Gabinete de Música Electroacústica (GME) in Cuenca. Als Abschlussprojekt des Masters in Sound Art an der Universitat de Barcelona (2019/2020) entwickelt, verfolgt diese Webversion das gleiche pädagogische und experimentelle Ziel mit reibungsloser Verbreitung.
  it: Versione web del sintetizzatore modulare Synthi GME, ispirato all'EMS Synthi 100 del Gabinete de Música Electroacústica (GME) a Cuenca. Nato come Progetto Finale del Master in Sound Art all'Universitat de Barcelona (2019/2020), questa versione web persegue lo stesso obiettivo pedagogico e sperimentale con distribuzione senza attriti.
  pt: Versão web do sintetizador modular Synthi GME, inspirado no EMS Synthi 100 do Gabinete de Música Electroacústica (GME) em Cuenca. Nascido como um Projeto Final de Mestrado em Sound Art na Universitat de Barcelona (2019/2020), esta versão web persegue o mesmo objetivo pedagógico e experimental com distribuição sem fricção.
  cs: Webová verze modulárního syntezátoru Synthi GME, inspirovaná EMS Synthi 100 z Gabinete de Música Electroacústica (GME) v Cuence. Narozena jako Finální projekt Mistra v Sound Art na Universitat de Barcelona (2019/2020), tato webová verze sleduje stejný pedagogický a experimentální cíl s bezproblémovou distribucí.

