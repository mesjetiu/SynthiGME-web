telemetry.consent.message:
  en: Help improve SynthiGME by sending anonymous error and session reports. No personal data, musical content, or usage details are collected. You can change this at any time in Settings.
  es: Ayuda a mejorar SynthiGME enviando reportes anónimos de errores y sesiones. No se recopilan datos personales, contenido musical ni detalles de uso. Puedes cambiar esto en cualquier momento en Ajustes.
  fr: Aidez à améliorer SynthiGME en envoyant des rapports anonymes d'erreurs et de sessions. Aucune donnée personnelle n'est collectée. Vous pouvez modifier cela à tout moment dans les Paramètres.
  de: Helfen Sie, SynthiGME zu verbessern, indem Sie anonyme Fehler- und Sitzungsberichte senden. Es werden keine persönlichen Daten erfasst. Sie können dies jederzeit in den Einstellungen ändern.
  it: Aiuta a migliorare SynthiGME inviando report anonimi di errori e sessioni. Non vengono raccolti dati personali. Puoi modificarlo in qualsiasi momento nelle Impostazioni.
  pt: Ajude a melhorar o SynthiGME enviando relatórios anônimos de erros e sessões. Nenhum dado pessoal é coletado. Você pode alterar isso a qualquer momento nas Configurações.
  cs: Pomozte zlepšit SynthiGME zasíláním anonymních hlášení o chybách a relacích. Nejsou shromažďovány žádné osobní údaje. Toto můžete kdykoli změnit v Nastavení.

