<!DOCTYPE html>
<!-- Documento principal que compone la interfaz completa y carga el bundle JS -->
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Synthi GME (emulador del EMS Synthi 100) – buses y router estéreo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="stylesheet" href="./assets/css/main.css" />
</head>
<body>
  <!--
    ═══════════════════════════════════════════════════════════════════════════
    SPLASH SCREEN DE BIENVENIDA
    ═══════════════════════════════════════════════════════════════════════════
    Pantalla de carga que se muestra mientras la aplicación inicializa.
    Se oculta automáticamente cuando la app está lista.
    
    CONFIGURACIÓN (ver app.js → SPLASH_MIN_DISPLAY_MS):
    - Tiempo mínimo de visualización: 1200ms por defecto
    - Ajustable para evitar parpadeos en cargas rápidas
    
    ESTRUCTURA:
    - Icono en la parte superior
    - Título "Synthi GME"
    - Versión (inyectada dinámicamente desde window.synthBuildVersion)
    - Indicador de carga animado
    - Año actual
    
    z-index: 4000 (por encima de todo, incluyendo portrait-blocker)
    ═══════════════════════════════════════════════════════════════════════════
  -->
  <div class="splash" id="splash" aria-label="Cargando Synthi GME">
    <div class="splash__content">
      <!-- Icono de la app con animación de pulso -->
      <img 
        class="splash__icon" 
        src="./assets/pwa/icons/app-icon-192.png" 
        alt="Synthi GME" 
        width="96" 
        height="96"
      />
      
      <!-- Título de la aplicación -->
      <h1 class="splash__title">Synthi GME</h1>
      
      <!-- Versión (se actualiza dinámicamente vía JS) -->
      <p class="splash__version" id="splashVersion"></p>
      
      <!-- Indicador de carga animado -->
      <div class="splash__loader">
        <span class="splash__loader-text">Cargando</span>
        <span class="splash__loader-dots">
          <span class="splash__dot"></span>
          <span class="splash__dot"></span>
          <span class="splash__dot"></span>
        </span>
      </div>
      
      <!-- Año -->
      <p class="splash__year">2026</p>
    </div>
  </div>

  <!-- Bloqueador de orientación portrait -->
  <div class="portrait-blocker" id="portraitBlocker" aria-hidden="true">
    <div class="portrait-blocker__content">
      <svg class="portrait-blocker__icon" viewBox="0 0 24 24" width="64" height="64" aria-hidden="true">
        <path stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"
          d="M19.95 11a8 8 0 1 0-.5 4m.5 5v-5h-5"/>
      </svg>
      <p class="portrait-blocker__message" data-i18n="orientation.blocker">
        Gira el dispositivo a modo horizontal
      </p>
      <button class="portrait-blocker__close" type="button" aria-label="Cerrar">
        &times;
      </button>
    </div>
  </div>

  <button id="fullscreenBtn" class="fullscreen-toggle" type="button">Pantalla completa</button>
  <div id="viewportOuter">
    <div id="viewportInner"></div>
  </div>

  <script type="module" src="./assets/js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const button = document.getElementById('fullscreenBtn');
      if (!button) {
        return;
      }

      const mobileRegex = /Android|iPhone|iPad|iPod/i;
      const displayModeQueries = ['(display-mode: standalone)', '(display-mode: fullscreen)']
        .map(query => window.matchMedia ? window.matchMedia(query) : null)
        .filter(Boolean);

      const isStandaloneDisplay = () => {
        const matchesQuery = displayModeQueries.some(mq => mq.matches);
        const navigatorStandalone = typeof window.navigator !== 'undefined' && 'standalone' in window.navigator
          ? window.navigator.standalone
          : false;
        return matchesQuery || Boolean(navigatorStandalone);
      };

      const shouldHideButton = () => mobileRegex.test(navigator.userAgent || '') && isStandaloneDisplay();

      const syncVisibility = () => {
        if (shouldHideButton()) {
          button.hidden = true;
          button.disabled = true;
          return;
        }
        button.disabled = false;
        button.hidden = Boolean(document.fullscreenElement);
      };

      button.addEventListener('click', async () => {
        if (button.disabled) {
          return;
        }
        try {
          if (document.fullscreenElement) {
            await document.exitFullscreen();
            return;
          }

          await document.documentElement.requestFullscreen();
        } catch (error) {
          console.error('No se pudo alternar la pantalla completa.', error);
        }
      });

      document.addEventListener('fullscreenchange', syncVisibility);
      displayModeQueries.forEach(mq => mq.addEventListener('change', syncVisibility));

      syncVisibility();
    });
  </script>
</body>
</html>
