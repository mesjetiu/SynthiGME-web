# EMULACIÓN DE VOLTAJES
settings.voltageEmulation:
  en: Voltage Emulation
  es: Emulación de voltajes
  fr: "Émulation de tension"
  de: "Spannungssimulation"
  it: "Emulazione tensione"
  pt: Voltage Emulation
  cs: Voltage Emulation

settings.voltageEmulation.description:
  en: Emulates the electrical behavior of the Synthi 100 Cuenca/Datanomics (1982) version. These options affect the analog accuracy of signals.
  es: Emula el comportamiento eléctrico del Synthi 100 versión Cuenca/Datanomics (1982). Estas opciones afectan la precisión analógica de las señales.
  fr: "Émule le comportement électrique de la version Synthi 100 Cuenca/Datanomics (1982). Ces options affectent la précision analogique des signaux."
  de: "Emuliert das elektrische Verhalten der Synthi 100 Cuenca/Datanomics (1982)-Version. Diese Optionen beeinflussen die analoge Genauigkeit von Signalen."
  it: "Emula il comportamento elettrico della versione Synthi 100 Cuenca/Datanomics (1982). Queste opzioni influenzano l'accuratezza analogica dei segnali."
  pt: Emulates the electrical behavior of the Synthi 100 Cuenca/Datanomics (1982) version. These options affect the analog accuracy of signals.
  cs: Emulates the electrical behavior of the Synthi 100 Cuenca/Datanomics (1982) version. These options affect the analog accuracy of signals.

settings.voltageEmulation.softClip:
  en: Soft Clipping
  es: Saturación suave (soft clip)
  fr: "Écrêtage doux"
  de: "Sanftes Clipping"
  it: "Soft Clipping"
  pt: Soft Clipping
  cs: Soft Clipping

settings.voltageEmulation.softClip.description:
  en: Softly saturates with tanh() signals that exceed input limits of each module (typically 8V p-p).
  es: Satura suavemente con tanh() las señales que superan los límites de entrada de cada módulo (8V p-p típico).
  fr: "Sature doucement avec tanh() les signaux qui dépassent les limites d'entrée de chaque module (8V p-p typique)."
  de: "Sättigt sanft mit tanh() Signale, die die Eingangsgrenzen jedes Moduls überschreiten (typischerweise 8V p-p)."
  it: "Satura dolcemente con tanh() i segnali che superano i limiti di ingresso di ogni modulo (tipicamente 8V p-p)."
  pt: Softly saturates with tanh() signals that exceed input limits of each module (typically 8V p-p).
  cs: Softly saturates with tanh() signals that exceed input limits of each module (typically 8V p-p).

settings.voltageEmulation.pinTolerance:
  en: Pin Tolerance
  es: Tolerancia de pines
  fr: "Tolérance des broches"
  de: "Pin-Toleranz"
  it: "Tolleranza pin"
  pt: Pin Tolerance
  cs: Pin Tolerance

settings.voltageEmulation.pinTolerance.description:
  en: Applies realistic variation by pin type: grey ±0.5%, white ±10%. Each connection has its own reproducible tolerance.
  es: Aplica variación realista según el tipo de pin: gris ±0.5%, blanco ±10%. Cada conexión tiene su propia tolerancia reproducible.
  fr: "Applique une variation réaliste par type de broche : gris ±0,5%, blanc ±10%. Chaque connexion a sa propre tolérance reproductible."
  de: "Wendet realistische Variation nach Pin-Typ an: grau ±0,5%, weiß ±10%. Jede Verbindung hat ihre eigene reproduzierbare Toleranz."
  it: "Applica variazione realistica per tipo di pin: grigio ±0,5%, bianco ±10%. Ogni connessione ha la propria tolleranza riproducibile."
  pt: Applies realistic variation by pin type: grey ±0.5%, white ±10%. Each connection has its own reproducible tolerance.
  cs: Applies realistic variation by pin type: grey ±0.5%, white ±10%. Each connection has its own reproducible tolerance.

settings.voltageEmulation.thermalDrift:
  en: Thermal Drift
  es: Deriva térmica
  fr: "Dérive thermique"
  de: "Thermische Drift"
  it: "Deriva termica"
  pt: Thermal Drift
  cs: Thermal Drift

settings.voltageEmulation.thermalDrift.description:
  en: Simulates slow drift (±0.1%) of CEM 3340 oscillators due to temperature changes.
  es: Simula la deriva lenta (±0.1%) de los osciladores CEM 3340 por cambios de temperatura.
  fr: "Simule la dérive lente (±0,1%) des oscillateurs CEM 3340 en raison des changements de température."
