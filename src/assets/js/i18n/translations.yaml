settings.display.inactivePins.description:
  en: Matrix pins that don't connect any source with any destination are considered inactive. By default they appear dimmed and cannot be clicked.
  es: Los pines de la matriz que no conectan ninguna fuente con ningún destino se consideran inactivos. Por defecto aparecen atenuados y no se pueden pulsar.
  fr: "Les broches de matrice qui ne connectent aucune source à aucune destination sont considérées comme inactives. Par défaut, elles apparaissent atténuées et ne peuvent pas être cliquées."
  de: "Matrix-Pins, die keine Quelle mit einem Ziel verbinden, gelten als inaktiv. Standardmäßig werden sie gedimmt und können nicht angeklickt werden."
  it: "I pin della matrice che non collegano alcuna sorgente con alcuna destinazione sono considerati inattivi. Per impostazione predefinita, appaiono attenuati e non possono essere cliccati."
  pt: "Os pinos da matriz que não conectam nenhuma fonte com nenhum destino são considerados inativos. Por padrão, aparecem atenuados e não podem ser clicados."
  cs: Matrix pins that don't connect any source with any destination are considered inactive. By default they appear dimmed and cannot be clicked.

settings.display.inactivePins.show:
  en: Show inactive pins as active
  es: Mostrar pines inactivos como activos
  fr: "Afficher les broches inactives comme actives"
  de: "Inaktive Pins als aktiv anzeigen"
  it: "Mostra pin inattivi come attivi"
  pt: "Mostrar pinos inativos como ativos"
  cs: Show inactive pins as active

# Sección: Paneles flotantes (PiP)
settings.display.pip:
  en: Floating Panels (PiP)
  es: Paneles flotantes (PiP)
  fr: "Panneaux flottants (PiP)"
  de: "Schwebende Bedienfelder (PiP)"
  it: "Pannelli Mobili (PiP)"
  pt: "Painéis Flutuantes (PiP)"
  cs: Floating Panels (PiP)

settings.display.pip.description:
  en: Floating panels allow you to detach any panel and view it independently while navigating the synthesizer. Use the pin icon on each panel to detach it.
  es: Los paneles flotantes permiten extraer cualquier panel y verlo de forma independiente mientras navegas por el sintetizador. Usa el icono del pin en cada panel para extraerlo.
  fr: "Les panneaux flottants vous permettent de détacher n'importe quel panneau et de le visualiser indépendamment en naviguant dans le synthétiseur. Utilisez l'icône de broche sur chaque panneau pour le détacher."
  de: "Mit schwebenden Bedienfeldern können Sie jedes Bedienfeld trennen und unabhängig anzeigen, während Sie durch den Synthesizer navigieren. Verwenden Sie das Pin-Symbol auf jedem Bedienfeld, um es zu trennen."
  it: "I pannelli mobili ti permettono di staccare qualsiasi pannello e visualizzarlo indipendentemente mentre navighi il sintetizzatore. Usa l'icona del pin su ogni pannello per staccarlo."
  pt: "Painéis flutuantes permitem que você desanexe qualquer painel e o visualize independentemente enquanto navega pelo sintetizador. Use o ícone de pino em cada painel para desanexá-lo."
  cs: Floating panels allow you to detach any panel and view it independently while navigating the synthesizer. Use the pin icon on each panel to detach it.

settings.display.pip.remember:
  en: Remember floating panels between sessions
  es: Recordar paneles flotantes entre sesiones
  fr: "Mémoriser les panneaux flottants entre les sessions"
  de: "Schwebende Bedienfelder zwischen Sitzungen speichern"
  it: "Ricorda i pannelli mobili tra le sessioni"
  pt: "Lembrar painéis flutuantes entre sessões"
  cs: Remember floating panels between sessions

