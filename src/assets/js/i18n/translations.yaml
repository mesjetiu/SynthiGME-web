  es: Deriva térmica

settings.voltageEmulation.thermalDrift.description:
  en: Simulates slow drift (±0.1%) of CEM 3340 oscillators due to temperature changes.
  es: Simula la deriva lenta (±0.1%) de los osciladores CEM 3340 por cambios de temperatura.

