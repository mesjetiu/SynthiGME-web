settings.scale.description:
  en: Higher scale = sharper image, but more resource usage. Resets to 1× on restart unless "Remember" is enabled.
  es: Mayor escala = mayor nitidez, pero más consumo de recursos. Se resetea a 1× al reiniciar salvo que actives "Recordar".
  fr: "Échelle plus élevée = image plus nette, mais utilisation plus importante des ressources. Se réinitialise à 1× au redémarrage sauf si "Mémoriser" est activé."
  de: "Höhere Skalierung = schärferes Bild, aber mehr Ressourcennutzung. Setzt sich beim Neustart auf 1× zurück, es sei denn, "Merken" ist aktiviert."
  it: "Scala più alta = immagine più nitida, ma più utilizzo di risorse. Si ripristina a 1× al riavvio a meno che "Ricorda" non sia abilitato."
  pt: "Escala mais alta = imagem mais nítida, mas mais uso de recursos. Redefine para 1× ao reiniciar, a menos que "Lembrar" esteja ativado."
  cs: Higher scale = sharper image, but more resource usage. Resets to 1× on restart unless "Remember" is enabled.

